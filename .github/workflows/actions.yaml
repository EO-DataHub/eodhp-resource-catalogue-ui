name: All checks
on:
  workflow_call:
  push:
    tags:
      - 'v[0-9]+'
      - 'v[0-9]+-*'
      - 'v[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+-*'
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'
    branches:
      - '**'

jobs:
  pre-commit-preparation:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4

      - name: Copy config
        run: |
          if [ ! -f .eslintrc.cjs ]; then
            curl -o .eslintrc.cjs https://raw.githubusercontent.com/EO-DataHub/github-actions/main/.eslintrc.cjs
          fi

      - uses: stefanoeb/eslint-action@1.0.2

      - name: Install eslint
        run: |
          npm install -g eslint@8.57.0
          npm install -g optionator
          npm install -g @typescript-eslint/eslint-plugin@latest --save-dev

      - name: Eslint
        run: eslint . --ext js,jsx,ts,tsx --report-unused-disable-directives --max-warnings 0

#      - uses: pre-commit/action@v3.0.1

  security-scan:
    name: Call Security Scan
    uses: EO-DataHub/github-actions/.github/workflows/security.yaml@main
